<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!--Links css-->
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="img-box">
        <img src="../assets/images/login.svg" alt="Tela login" />
      </div>
      <div class="content-box">
        <div class="form-box">
          <h2>Login</h2>
          <form>
            <div class="input-box">
              <span>Username</span>
              <input type="email" placeholder="@mail.com" />
            </div>
            <div class="input-box">
              <span>Password</span>
              <input type="password" placeholder="password" />
            </div>
            <div class="remember">
              <label >
                <input type="checkbox"> Remember me
              </label>
              <a href="#">Esqueceu a senha ?</a>
            </div>
            <div class="input-box">
              <input type="submit" value="Entrar">
            </div>
            <div class="input-box">
              <p>NÃ£o tem uma conta ? <a href="#">Inscrever-se</a></p>
            </div>
          </form>
          <h3>Logar com</h3>
          <ul class="ul">
            <li><img src="../assets/images/facebook.png" alt="facebook"></li>
            <li><img src="../assets/images/google.png" alt="google"></li>
            <li><img src="../assets/images/apple.png" alt="apple"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
